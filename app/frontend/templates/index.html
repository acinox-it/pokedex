{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="text-center mb-4" style="font-size: 2.5em; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 12px; color: white;">
        <img src="{{ url_for('static', path='img/favicon.svg') }}" alt="Pokédex" style="width: 40px; height: 40px;">
        Pokédex
    </h1>
    <div class="row justify-content-center mb-4">
        <div class="col-md-6">
            <input type="text" id="searchInput" class="form-control form-control-lg rounded-pill shadow" 
                   placeholder="Search by name or type...">
        </div>
    </div>
    <div id="pokemonContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
        <div class="col-12 text-center">
            <div class="spinner-border text-light" role="status"><span class="visually-hidden">Loading...</span></div>
            <p class="text-white mt-3">Loading Pokemon...</p>
        </div>
    </div>
</div>
<button class="btn btn-danger rounded-circle add-pokemon-btn" onclick="window.location.href='/add'" title="Add Pokemon">+</button>
<script src="{{ url_for('static', path='js/index.js') }}"></script>
<script>
    loadPokemon();
    document.getElementById('searchInput').addEventListener('keyup', filterPokemon);
</script>
{% endblock %}
